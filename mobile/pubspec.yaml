name: burrowmind
description: AI-Assisted Mental Wellness Companion - Local-first, privacy-focused mental health tracking and AI-powered reflection.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.0
  
  # Local Database
  sqflite: ^2.3.3
  path: ^1.9.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Networking
  dio: ^5.5.0
  
  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Icons
  cupertino_icons: ^1.0.8
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
